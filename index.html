<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Translator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <h1>Ultimate Translator</h1>
      </div>
      <div class="mid">
        <h1>Say whatever you want to say 👇</h1>

        <textarea id="txt-input"></textarea>
        <div class="container">
          <button class="btn" id="btn-1">Minion Translate</button>
        </div>
        <div style="height: 20px"></div>
        <h1>Minions will say it like this 👇</h1>
        <div class="group-output">
          <p id="occur-on-translation">
            <img src="https://media.giphy.com/media/MJQJow1uUbNDy/giphy.gif" alt="gif_FAIL" />
          </p>
          <div id="output"></div>
        </div>
        
      </div>
      <div style="height: 30px"></div>

      <div class="footer">
        <h3>Made with ❤️ at Bengaluru </h3>
      </div>
    </div>

    <script src="app.js" ></script>
  </body>
</html>
